<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: cornflowerblue;
        }
        
        #box {
            background-color: white;
            height: 300px;
            width: 500px;
            margin-top: 200px;
            border: 3px solid black;
        }
        
        #text {
            background-color: coral;
            border: 1px solid black;
        }
    </style>
    <script>
        function countword() {
            var txt = document.getElementById("text").value;
            var charcount = 0;
            var wordcount = 0;
            document.getElementById('ccount').innerHTML = txt.length;
            var split = txt.split(' ');
            for (var i = 0; i < split.length; i++) {


                if (split[i] != "") {
                    wordcount = wordcount + 1;
                    document.getElementById('wcount').innerHTML = wordcount
                }
            }
        }
    </script>
</head>

<body>
    <center>
        <div class="container" id="box">
            <h3>Enter the text here.</h3>
            <textarea name="text" id="text" oninput="countword()" cols="50" rows="7"></textarea>
            <h4>char: <span id="ccount">0 </span></h4>
            <h4>word: <span id="wcount">0</span></h4>
        </div>
    </center>
</body>

</html>
