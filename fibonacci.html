<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fibanocci() {
            var n = document.getElementById('num').value;
            var a = 0;
            var b = 1;
            var c = 1
            document.write(a);
            document.write("<br>");
            document.write(b);
            if (n == 0)
                return;
            for (var i = 1; i < n; i++) {
                var c = a + b;
                a = b;
                b = c;
                document.write("<br>");
                document.write(c);
            }


        }
    </script>
</head>

<body>
    <label>enter the limit</label>
    <input type="text" id="num">
    <br>
    <input type="button" value="fibonacci" onclick="fibanocci()">
</body>

</html>
